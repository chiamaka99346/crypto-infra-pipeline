name: Terraform Infrastructure Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  plan:
    name: Terraform Plan & Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::062266257890:role/github-actions-deploy
          aws-region: eu-central-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Install Checkov
        run: pipx install checkov

      - name: Install tfsec
        run: |
          curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash

      - name: Install terraform-compliance
        run: pipx install terraform-compliance

      - name: Run tfsec security scan
        run: tfsec . --format default
        continue-on-error: true

      - name: Run Checkov security scan
        run: checkov -d . --framework terraform --compact --quiet
        continue-on-error: true

      - name: Terraform Init
        working-directory: env/dev
        run: terraform init

      - name: Terraform Validate
        working-directory: env/dev
        run: terraform validate

      - name: Terraform Plan
        working-directory: env/dev
        run: terraform plan -var-file=tfvars.example -out=tf.plan

      - name: Convert plan to JSON for compliance
        working-directory: env/dev
        run: terraform show -json tf.plan > tf.plan.json

      - name: Run terraform-compliance
        working-directory: env/dev
        run: terraform-compliance -f ../../compliance/terraform-compliance/features -p tf.plan.json
        continue-on-error: false

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: env/dev/tf.plan
          retention-days: 5

  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::062266257890:role/github-actions-deploy
          aws-region: eu-central-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: env/dev
        run: terraform init

      - name: Terraform Apply
        working-directory: env/dev
        run: terraform apply -auto-approve -var-file=tfvars.example